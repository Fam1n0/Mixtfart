<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mixed Art</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<style>
  body { margin: 0; }
  #fileInput { display: block; margin: 10px; }
  #buttons { position: fixed; top: 50px; left: 10px; }
</style>
</head>
<body>
<input type="file" id="fileInput" accept="image/*" multiple>
<div id="buttons">
  <button onclick="startMix()">Mix</button>
  <button onclick="stopMix()">Stop</button>
</div>
<canvas id="mixedCanvas"></canvas>
<script>
  let images = [];
  let mixing = false;
  let mixedCanvas;
  let progress = [];

  function setup() {
    mixedCanvas = createCanvas(windowWidth, windowHeight);
    noLoop();
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const files = e.target.files;
      let imageElements = [];
      Array.from(files).forEach((file, index) => {
        let img = createImg(URL.createObjectURL(file), () => {
          img.hide();
          imageElements.push(img);
          if (imageElements.length === files.length) {
            images = imageElements;
            let rows = floor(height / 5);
            let cols = floor(width / 5);
            progress = new Array(images.length).fill(0).map(() => new Array(rows).fill(0).map(() => new Array(cols).fill(false)));
            loop();
          }
        });
      });
    });
  }

  function draw() {
    if (mixing && images.length > 0) {
      let pieceWidth = width / 5;
      let pieceHeight = height / 5;

      // Pick a random image that is not yet completed
      let incompleteImages = images.filter((_, index) => progress[index].some(row => row.includes(false)));
      if (incompleteImages.length > 0) {
        let imgIndex = images.indexOf(random(incompleteImages));
        let img = images[imgIndex];

        // Find the next square that has not been drawn yet
        let drawn = false;
        while (!drawn) {
          let row = floor(random(height / pieceHeight));
          let col = floor(random(width / pieceWidth));

          if (!progress[imgIndex][row][col]) {
            let x = col * pieceWidth;
            let y = row * pieceHeight;
            img.loadPixels();
            let imgPiece = img.get(x, y, pieceWidth, pieceHeight);
            image(imgPiece, x, y);
            progress[imgIndex][row][col] = true;
            drawn = true;
          }
        }
      }
    }
  }

  function startMix() {
    if (images.length > 0) {
      mixing = true;
    }
  }

  function stopMix() {
    mixing = false;
  }
</script>
</body>
</html>
