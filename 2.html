<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mixed Art</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<style>
  body { margin: 0; }
  #buttons { position: fixed; top: 10px; left: 10px; }
</style>
</head>
<body>
<input type="file" id="fileInput" accept="image/*">
<div id="buttons">
  <button onclick="startMix()">Mix</button>
  <button onclick="stopMix()">Stop</button>
</div>
<script>
  let img;
  let imgLoaded = false;
  let mixing = false;
  let pieceCount = 0;
  const maxPieces = (window.innerWidth * window.innerHeight) / (50 * 50);

  function setup() {
    createCanvas(windowWidth, windowHeight);
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          img = loadImage(event.target.result, () => {
            imgLoaded = true;
          });
        }
        reader.readAsDataURL(file);
      }
    });
  }

  function draw() {
    if (mixing && imgLoaded && pieceCount < maxPieces) {
      const pieceWidth = 50;
      const pieceHeight = 50;
      const x = floor(random(img.width - pieceWidth));
      const y = floor(random(img.height - pieceHeight));
      const imgPiece = img.get(x, y, pieceWidth, pieceHeight);
      const destX = random(width - pieceWidth);
      const destY = random(height - pieceHeight);
      image(imgPiece, destX, destY);
      pieceCount++;
      if (pieceCount >= maxPieces) {
        mixing = false;
      }
    }
  }

  function startMix() {
    if (imgLoaded) {
      mixing = true;
      pieceCount = 0;
      clear();
    }
  }

  function stopMix() {
    mixing = false;
  }
</script>
</body>
</html>
